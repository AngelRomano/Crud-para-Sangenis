<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Crud de Números</title>
</head>
<body>

  <label for="numero">Número generado:</label>
  <input type="text" id="numero" readonly>

  <button onclick="generarNumero()" class="btn btn-primary">Generar Número</button>
  <button onclick="agregarNumero()" class="btn btn-primary">Agregar a la Tabla</button>
  

  <table id="tabla">
    <tr>
      <th>Números</th>
    </tr>
  </table>

<button onclick="calularNumero()" class="btn btn-primary">Calcular</button>

  <div id="resultados">
  <p><strong>Promedio:</strong> <span id="promedio"></span></p>
  <p><strong>Total:</strong> <span id="total"></span></p>
  <p><strong>Mínimo:</strong> <span id="minimo"></span></p>
  <p><strong>Máximo:</strong> <span id="maximo"></span></p>
</div>

  <script src="../js/main.js"></script>
</body>
</html>
